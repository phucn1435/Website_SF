<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Slick CSS từ CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Fish Store</h1>
        <nav>
            <ul>
                <li><a href="#home" class="active" onclick="showPage('home')">Home</a></li>
                <li><a href="#category" onclick="showPage('category')">Category</a></li>
                <li><a href="#about" onclick="showPage('about')">About</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <div id="home" class="page active">
            <h2>Welcome to Fish Store!</h2>
            <p>Explore our wide range of fresh fish.</p>
            <div class="slider">
                <div><img src="images/fish1.jpg" alt="Fish 1"></div>
                <div><img src="images/fish2.jpg" alt="Fish 2"></div>
                <div><img src="images/fish3.jpg" alt="Fish 3"></div>
            </div>

            <h2 class="text-center">Categories</h2>
            <div class="category-list">
                <div class="category-item">
                    <h3>Hàng tồn kho</h3>
                    <div class="category-slider">
                        <div><img src="images/fish1.jpg" alt="Fish 1"></div>
                        <div><img src="images/fish2.jpg" alt="Fish 2"></div>
                        <div><img src="images/fish3.jpg" alt="Fish 3"></div>
                    </div>
                </div>
                <div class="category-item">
                    <h3>Hàng mới về</h3>
                    <div class="category-slider">
                        <div><img src="images/fish2.jpg" alt="Fish 2"></div>
                        <div><img src="images/fish3.jpg" alt="Fish 3"></div>
                        <div><img src="images/fish1.jpg" alt="Fish 1"></div>
                    </div>
                </div>
                <div class="category-item">
                    <h3>Hàng có sẵn</h3>
                    <div class="category-slider">
                        <div><img src="images/fish3.jpg" alt="Fish 3"></div>
                        <div><img src="images/fish1.jpg" alt="Fish 1"></div>
                        <div><img src="images/fish2.jpg" alt="Fish 2"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="category" class="page">
            <h2>Fish Categories</h2>
            <p>Browse our fish categories.</p>
        </div>
        <div id="about" class="page">
            <h2>About Us</h2>
            <p>Learn more about our fish store.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fish Store</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS từ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
